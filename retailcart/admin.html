{% load static %}
<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}"> 
    </head>

    <body>
        <div class="center">
        <form  method="POST" action="">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <img style="width:150px;height:150px;border-radius:50%;" src="{% static 'images/admin1.png' %}" >

         {% csrf_token %}
           <div class="login">
            <label for="Username" style="font-size:1.4em;">Username</label>
            <input type="text" name="username" placeholder="username" style="font-size:1.1em;"><br><br>

            <label for="Password" style="font-size:1.4em;">Enter password</label>
            <input type="password" name="password" placeholder="password" style="font-size:1.1em;"><br><br>
            
            <div class="info">
                {% for message in messages %}
                <h3 style="color:red; text-align:center;">{{message}}</h3>
                {% endfor %}
            </div>
            
            <button type="submit" style="font-size:1.1em;">Submit</button><br><br>

            
                <a href="http://127.0.0.1:8000/" style="font-size:1.1em;">Go Home<a>

            </div>
        </div>
        </form>

    </body>
</html>
