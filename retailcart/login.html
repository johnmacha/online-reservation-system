{% load static %}
<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}"> 
    </head>

    <body>
        <div class="center">
        <h1>Login</h1>
        <form action="login" method="post">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <img style="width:96px;height:96px;border-radius:50%;" src="{% static 'images/login2.jpg' %}" >

         {% csrf_token %}
            <div class="login">
            <div class="txt_field">
            <input type="text" name="username" required ><br><br>
            <span></span>    
            <label for="Username" style="font-size:1.4em;">Username</label>
        </div>
            
            <div class="txt_field">
            <input type="password" name="password" required ><br><br>
            <span></span>
            <label for="Password" style="font-size:1.4em;">Enter password</label>
        </div>
           
            </div>
   
                <input type="submit" class="submit" value="login"><br><br>
                <div class="pass">
                   Forgot password?
                    </div>
                <div class="signup_link">
                    You don't have an account? <a href="http://127.0.0.1:8000/accounts/register" style="font-size:1.1em;">Signup<a>
                    </div><br>
                    <div class="info">
                        {% for message in messages %}
                        <h3 style="color:red; text-align:center;">{{message}}</h3>
                        {% endfor %}
                    </div>
                <a href="http://127.0.0.1:8000/" style="font-size:1.1em;">Go Home<a>

            </div>
          
        </form>

    </body>
</html>
